<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    //var segredo = Math.round(Math.random() * 10);
    //console.log(segredo);

    //var segredos = [5, 7, 10, 2];

    function sorteia(){

        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(qtde){

        var segredos = [];
        var numero = 1;

        while(numero <= qtde){

            var numeroAleatorio = sorteia();

            if(numeroAleatorio != 0){
                var achou = false;

                for(var posicao = 0; posicao < segredos.length; posicao++){

                    if(segredos[posicao] == numeroAleatorio){
                        achou = true;
                        break;
                    }
                }
                if(achou == false){
                    segredos.push(numeroAleatorio);
                    numero++;
                }
            }
        }
        return segredos;
    }

    var segredos = sorteiaNumeros(3);

    console.log(segredos);

    var input = document.querySelector("input"); // tag input
    input.focus();

    function verifica(){

        var achou = false;

        for(var posicao = 0; posicao < segredos.length; posicao++){
     
            if(input.value == segredos[posicao]){

                alert("Você ACERTOU!");
                achou = true;
                break;
            }
        }
        if(achou == false){

            alert("Você errou!");
        }
                  
        input.value = "";
        input.focus();
        
    }

    var button = document.querySelector("button");  // tag button

    button.onclick = verifica;  // var.js = function;
 
</script>
