<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br><br>");

    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
        
    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias:")); // 1 vitória = 3 pontos
    var empates = parseInt(prompt("Entre com o número de empates:")); // 1 empate = 1 ponto
    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do time é " + pontos + ".");

    if(pontos > 28){
        mostra("Seu time está melhor do que no ano passado.");
    }

    if(pontos < 28){
        mostra("Seu time está pior do que no ano passado.");
    }

    if(pontos == 28){
        mostra("Seu time está igual ao ano passado.");
    }

    mostra("FIM");
</script>
