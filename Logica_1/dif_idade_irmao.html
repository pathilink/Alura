<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");

    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();

    }

    var idade1 = 39;
    var idade2 = 16;

    mostra("Quantos anos você tem de diferença do seu irmão?");
    mostra("A diferença é de " + (idade1 - idade2) + " anos.");

</script>
